<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<tr><td valign="top" width="50%">

</td><td valign="top" width="50%">
<div id="output" style="height: 65vh;overflow:auto"></div>

<form>
<button id="open">Open</button>
<button id="close">Close</button>

<hr/>
<button id="sendStart">Send Start</button>
<button id="sendStop">Send Stop</button>

<p><input id="input" type="text" value="">
<button id="send">Send</button>
<br/>
<br/>
<br/>

</form>

<script>  
window.addEventListener("load", function(evt) {
    var output = document.getElementById("output");
    var input = document.getElementById("input");
    var ws;
    var print = function(message) {
        var d = document.createElement("div");
        d.innerHTML = message;
        output.appendChild(d);
        output.scrollTop = output.scrollHeight
    };
    document.getElementById("open").onclick = function(evt) {
        if (ws) {
            return false;
        }
        ws = new WebSocket("{{.}}");
        ws.onopen = function(evt) {
            print("OPEN");
        }
        ws.onclose = function(evt) {
            print("CLOSE");
            ws = null;
        }
        ws.onmessage = function(evt) {
            print("RESPONSE: " + evt.data);
        }
        ws.onerror = function(evt) {
            print("ERROR: " + evt.data);
        }
        return false;
    };
    document.getElementById("sendStart").onclick = function(evt) {
        if (!ws) {
            return false;
        }
        print("SendStart: " + input.value);
        ws.send(JSON.stringify({"opa" :"start"}))
        return false;
    };
    document.getElementById("sendStop").onclick = function(evt) {
        if (!ws) {
            return false;
        }
        print("SendStop: " + input.value);
        ws.send(JSON.stringify({"opa" :"stop"}))
        return false;
    };
    document.getElementById("close").onclick = function(evt) {
        if (!ws) {
            return false;
        }
        ws.close();
        return false;
    };
    document.getElementById("close").onclick = function(evt) {
        if (!ws) {
            return false;
        }
        ws.close();
        return false;
    };
});
</script>
</body>
</html>
